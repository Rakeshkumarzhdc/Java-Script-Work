<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scope Code</title>
</head>
<body>
    <script>
        let age = 20;
        let userMessage;
        if (age > 18) {
          userMessage  = "You can drive";
        }else{
             userMessage = 'use a Bicycle';
            console.log(userMessage);
        }
        console.log(userMessage);
    </script>
    
</body>
</html>

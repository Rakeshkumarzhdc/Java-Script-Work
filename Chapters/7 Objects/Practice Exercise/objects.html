        // Questions 5
        function areProductsIdentical(product1, product2) {
    // Convert objects to JSON strings and compare them
    return JSON.stringify(product1) === JSON.stringify(product2);
}

// Example product objects
    let productA = { name: "Laptop", price:      50000, brand: "Dell" };
    let productB = { name: "Laptop", price: 50000,  brand: "Dell" };
    let productC = { name: "Laptop", price: 55000, brand: "HP" };

// Compare products
    console.log(areProductsIdentical(productA, productB)); // true
    console.log(areProductsIdentical(productA, productC)); // false
